<!DOCTYPE html>
<html>
<head>
  <title>Tienda de Zapatos</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Tienda de Zapatos</h1>
  </header>

  <main>
    <section id="products">
      <h2>Nuestros Zapatos</h2>
      <div class="product">
        <img src="shoes1.jpg" alt="Zapatos 1">
        <h3>Zapatos 1</h3>
        <p>Descripción del producto.</p>
        <button onclick="addToCart(1)">Añadir al Carrito</button>
      </div>
      <div class="product">
        <img src="shoes2.jpg" alt="Zapatos 2">
        <h3>Zapatos 2</h3>
        <p>Descripción del producto.</p>
        <button onclick="addToCart(2)">Añadir al Carrito</button>
      </div>
      <!-- Agrega más productos aquí -->
    </section>

    <section id="cart">
      <h2>Carrito de Compras</h2>
      <ul id="cart-items">
        <!-- Los elementos seleccionados se agregarán aquí -->
      </ul>
      <button onclick="checkout()">Pagar</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
